<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Profile Share Modal | Ridham</title>
</head>
<body>
    <div class="wrapper">

        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="container">
            <div>
                <img src="assets/profile-image.webp" alt="" class="image">
            </div>

            <h1 class="name">Love Babbar</h1>

            <h3 class="designation">Founder, Code Help</h3>

            <div class="button-box">
                <button onclick="modalOpen()" class="first-btn hover-btn">
                    <i class="fa-solid fa-share"></i>
                    <p>Share My Profile</p>
                </button>

                <button class="second-btn hover-btn">
                    Follow Me
                </button>
            </div>
        </div>

        <!-- modal box -->
        <div class="modal-box">
            <div class="share-profile">
                <h1>Share My Profile</h1>

                <i onclick="modalClose()" class="fa-solid fa-xmark" id="close-modal"></i>
            </div>

            <h3>Share this via</h3>

            <div id="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>

        </div>

        <div onclick="modalClose()" class="overlay"></div>

    </div>
    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
